<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <component-a></component-a>
        <component-b></component-b>
    </div>

    <p>Note : Deklarasi Properti Data
        Strukturnya components secara umum hampir sama dengan objek utama Vue, salah satu yang membedakan
        adalah definisi properti data pada component tidak lagi sebagai object melainkan sebagai sebuah fungsi. <br>
    </p>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        //GLOBAL COMPONENT
        Vue.component('hello-world', {
            data() {
                return {
                    message: 'hello world'
                }
            },

            template: `<h1>{{message}}</h1>`
        })

        var ComponentA = {
            template: `<p>Component A</p>`
        }
        var ComponentB = {
            template: `<p>Component B</p>`
        }
        var ComponentC = {
            template: `<p>Component C</p>`
        }

        var vm = new Vue({
            el: '#app',
            components: {
                'component-a': ComponentA,
                'component-b': ComponentB,
                'component-c': ComponentC
            },
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
