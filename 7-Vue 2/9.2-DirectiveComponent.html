<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            background: #efefef;
            border: 1px solid #ddd;
            margin-right: 5px;
            padding: 5px;
            width: 200px;
            float: left;
        }

        h3 {
            min-height: 45px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Selected: {{ selectedBook }}</h1>
        <book
        v-for="book in books"
        :key="book.id"
        :book="book"
        @selected="selectedBook = $event"
        >
        </book>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var BookComponent = {
            data() {
                return {
                    classCard: 'card'
                }
            },
            props: ['book'],
            template: `<div :class="classCard">
                <h3>{{ book.title }}</h3>
                <img :src="book.image" style="width:100%">
                <p v-html="book.description"></p>
                <button @click="$emit('selected', book.title)"> Select</button>
                </div>`
        }
        var vm = new Vue({
            el: '#app',
            components: {
                'book': BookComponent
                },
            data: {
                selectedBook:'',
                books: [{
                        id: 99,
                        title: 'C++ High Performance',
                        description: 'Write code that scales across CPU registers',
                        authors: 'Viktor Sehr, Björn Andrist',
                        publish_year: 2018,
                        price: 100000,
                        image: 'https://picsum.photos/id/237/200/300'
                    },
                    {
                        id: 100,
                        title: 'Mastering Linux Security and Hardening',
                        description: 'A comprehensive guide to mastering the art of',
                        authors: 'Donald A. Tevault',
                        publish_year: 2018,
                        price: 125000,
                        image: 'https://picsum.photos/id/238/200/300'
                    },
                    {
                        id: 101,
                        title: 'Mastering PostgreSQL 10',
                        description: 'Master the capabilities of PostgreSQL 10 to',
                        authors: 'Hans-Jürgen Schönig',
                        publish_year: 2016,
                        price: 90000,
                        image: 'https://picsum.photos/id/239/200/300'
                    },
                ]
            }
        })
    </script>
</body>

</html>
