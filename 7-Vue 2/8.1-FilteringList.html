<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <input type="text" name="keyword" v-model="keyword">
       <ul >
            <li v-for="(book, index) of filterBook" :key="index">{{ book }}</li>
       </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                keyword : '',
                books   : [
                    'High ferformance',
                    'Mastering Linux',
                    'Mastering Postgree'
                ]
            },
            computed: {
                filterBook(){
                    return this.books.filter((book) => {
                        return book.includes(this.keyword)
                    }) 
                }
            }
        })
    </script>
</body>
</html>
