<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to

        /* .fade-leave-active below version 2.1.8 */
            {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="currentComponent = 'list'">LIST</button>
        <button @click="currentComponent = 'detail'">DETAIL</button>
        <transition name="fade" mode="out in">
            <component :is='currentComponent'></component>
        </transition>

        <!-- memuat component secara dinamis dengan menggunakan elemen 
<component>, elemen ini memiliki directive v-bind:is atau :is 
untuk memantau pergantian component yang dimuat. -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var list = {
            template: `<div class="card">
                            <strong>Bahasa Pemrograman</strong>
                            <ul>
                                <li>Javascript</li>
                                <li>PHP</li>
                                <li>Java</li>
                            </ul>
                        </div> `
        }

        var detail = {
            template: `
            <div class="card">
            <strong>PHP</strong>
            <p>
            PHP adalah singkatan dari PHP Hypertext Preprocessor.
            </p>
            </div>
            `
        }

        var vm = new Vue({
            el: '#app',
            components: {
                'list': list,
                'detail': detail,
            },
            data: {
                currentComponent: 'list',
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
