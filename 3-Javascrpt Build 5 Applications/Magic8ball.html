<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="message"></div>
    <input type="text" placeholder="question">
    <button type="button">Ask</button>

    <script>
    const answerArray = ["it will work","maybe leter","probbaly not","higly like","i dont know"];
    const message = document.querySelector(".message");
    const question = document.querySelector("input");
    const button = document.querySelector("button");
    button.addEventListener("click" ,function () {
        console.log(question.value);
        let res = Math.floor(Math.random()*answerArray.length);
        console.log(answerArray[res]);
        message.innerText = question.value +"" + answerArray[res]; 
        question.value = "";

      })
    </script>

</body>
</html>
